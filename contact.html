<body>
      <header>
        <div class="logo">
          <a href="index.html">
            <p>Wen Ya<span class="logo-cursor">&nbsp;</span></p>

        </div>

          <a href="#" onclick="toggle()"><i class="fa-solid fa-bars"></i></a>

      <main>
        <section class="portfolio">
            <div class="portfolio-container">
                <!-- list button -->
                <div class="portfolio-header">
                    <div>
                        <h2>Contact.</h2>
                        <p>Any question? Just write me a message!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-table">
            <!-- contact form -->
            <div class="contact-form">
                <div id="add-update-contact">
                <div class="alert alert-success" role="alert">
                    <p>Your Message Has Been Submitted Successfully.</p>
                    <p>We'll Get in Touch with You Soon.</p>
                </div>
                </div>
                <div class="form" id="add-contact">
                <form id="add-contact-form">
                    <div class="form-group">
                    <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" class="form-control" name="name" placeholder="Your name.." required>
                    </div>
                    
                    <div class="form-group">
                    <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" class="form-control" name="email" placeholder="Your email.." required>
                    </div>

                    <div class="form-group">
                    <label for="contact-subject">Subject</label>
                        <input type="text" id="contact-subject" class="form-control" name="subject" placeholder="subject.." required>
                    </div>

                    <div class="form-group">
                    <label for="contact-msg">Message</label>
                        <textarea id="contact-msg" class="form-control" name="message" placeholder="Your problem.." style="height:200px" required></textarea>
                    </div>
                    
                    <input class="contact-btn btn btn-primary" id="contact-submit" type="submit" value="Send">
                </form>
                </div>
            </div>
        </section>
      </main>
