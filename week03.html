<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 03 Learning</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="week03.html">Week 3</a></li>
        </ul>
      </nav>


    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" type="email" required>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>

        <label>Preferred Time:</label>
        <input type="time" id="preferredTime" name="preferredTime" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <label>Interests:</label>
        <input type="checkbox" id="interest1" name="interest1" value="sports">
        <label for="interest1">Sports</label>
        <input type="checkbox" id="interest2" name="interest2" value="music">
        <label for="interest2">Music</label>
        <input type="checkbox" id="interest3" name="interest3" value="travel">
        <label for="interest3">Travel</label>
        <input type="checkbox" id="interest4" name="interest4" value="reading">
        <label for="interest4">Reading</label>

        <label for="message">Additional Comments:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
